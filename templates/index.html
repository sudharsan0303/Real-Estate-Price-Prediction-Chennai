<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Real Estate Price Prediction</h1>
        <center><h2>Chennai</h2></center>
        <form action="/predict" method="POST">
            <label for="area">Area (in sq. ft.)</label>
            <input type="number" id="area" name="area" required>

            <label for="bedrooms">Number of Bedrooms</label>
            <input type="number" id="bedrooms" name="bedrooms" required>

            <label for="bathrooms">Number of Bathrooms</label>
            <input type="number" id="bathrooms" name="bathrooms" required>

            <label for="stories">Number of Stories</label>
            <input type="number" id="stories" name="stories" required>

            <label for="mainroad">Main Road Access</label>
            <select id="mainroad" name="mainroad" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="guestroom">Guest Room Availability</label>
            <select id="guestroom" name="guestroom" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="basement">Basement</label>
            <select id="basement" name="basement" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="hotwaterheating">Hot Water Heating</label>
            <select id="hotwaterheating" name="hotwaterheating" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="airconditioning">Air Conditioning</label>
            <select id="airconditioning" name="airconditioning" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="parking">Number of Parking Spaces</label>
            <input type="number" id="parking" name="parking" required>

            <label for="prefarea">Preferred Area</label>
            <select id="prefarea" name="prefarea" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="furnishingstatus">Furnishing Status</label>
            <select id="furnishingstatus" name="furnishingstatus" required>
                <option value="furnished">Furnished</option>
                <option value="semi-furnished">Semi-Furnished</option>
                <option value="unfurnished">Unfurnished</option>
            </select>

            <input type="submit" value="Predict Price">
        </form>

        <!-- Display the predicted price here -->
        {% if predicted_price %}
        <div class="result">
            <strong>Predicted Price: â‚¹{{ predicted_price }}</strong>
        </div>
        {% endif %}
    </div>

</body>
</html>
